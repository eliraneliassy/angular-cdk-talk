<style>
  .container {
    display: flex;
    justify-content: space-between;
  }

  .items {
    width: 45%;
    border: 1px solid red;
    min-height: 300px;
    display: inline-block;
  }

  .item{
    width:100%;
  }

  .shopping-cart {
    border: 1px solid green;
  }
</style>



<div class="container">

  <app-search-input>
      <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2"
          type="search" 
          placeholder="Search For Drag and Drop">
        </form>
  </app-search-input>

  <div class="items" cdkDropList (cdkDropListDropped)="drop($event)"
  [cdkDropListData]="items"
  #itemsList="cdkDropList"
  [cdkDropListConnectedTo]="shoppingCartList">
    <app-item [item]="item" *ngFor="let item of items" class="item"
    cdkDrag></app-item>
  </div>

  <div class="items shopping-cart"
  cdkDropList (cdkDropListDropped)="drop($event)"
  [cdkDropListData]="shoppingCart"
  #shoppingCartList="cdkDropList"
  [cdkDropListConnectedTo]="itemsList">
    <app-item [item]="item" *ngFor="let item of shoppingCart"
    cdkDrag></app-item>
  </div>


</div>
